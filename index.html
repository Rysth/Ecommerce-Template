<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/poppins" />
    <!-- Bootstrap 5.3.0 CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome 5.15.3 CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Glide.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container justify-content-between">
        <a class="navbar-brand" href="#">
          <img
            class="navbar-logo"
            src="resources/images/SVG/brand.svg"
            alt="Fashion Brand Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-dark text-uppercase" href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!-- Hero Section -->
      <div class="hero">
        <div class="container">
          <header class="hero-content bg-off-white row align-items-center">
            <div class="hero-item col-12 col-xl-7 py-4 px-4 px-lg-5">
              <h1 class="hero-title">
                <span class="">Let's</span>
                Explore Uniques Clothes.
              </h1>
              <p class="hero-parragraph">
                Live for Influential and Innovative fashion!
              </p>
              <a href="#" class="btn btn-dark py-3 px-5">Shop Now</a>
            </div>
            <div class="hero-item col-12 col-xl-5">
              <img
                class="hero-image"
                src="./resources/images/PNG/hero-1.png"
                alt="Woman Dancing image"
              />
            </div>
          </header>
        </div>
      </div>
      <!-- Brands Section -->
      <div class="brand bg-off-yellow">
        <div class="container">
          <h2 class="text-center text-uppercase h2">Brands</h2>
          <div class="brand-content">
            <div class="brand-track" data-glide-el="track">
              <div class="brand-system">
                <img
                  class="brand-image"
                  src="resources/images/SVG/brands/brand-1.svg"
                  alt="Lacoste Icon"
                />
                <img
                  class="brand-image"
                  src="resources/images/SVG/brands/brand-2.svg"
                  alt="Adidas Icon"
                />
                <img
                  class="brand-image"
                  src="resources/images/SVG/brands/brand-3.svg"
                  alt="Amazon Icon"
                />
                <img
                  class="brand-image"
                  src="resources/images/SVG/brands/brand-4.svg"
                  alt="Levi's Icon"
                />
                <img
                  class="brand-image"
                  src="resources/images/SVG/brands/brand-5.svg"
                  alt="Shopify Icon"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Products Section -->
      <div class="product">
        <div class="container">
          <h2 class="text-uppercase h2">New Products</h2>
          <div class="product-system">
            <div class="product-card">
              <a class="product-link" href="#">
                <picture class="product-picture">
                  <img
                    class="product-image"
                    src="resources/images/PNG/products/product-1.png"
                    alt="Product Image 1"
                  />
                </picture>
                <div class="product-content">
                  <div class="product-name">
                    <h3 class="product-subtitle">Hoodies & Sweetshirt</h3>
                    <p class="product-description">Explore Now!</p>
                  </div>
                  <i class="product-arrow fas fa-arrow-right"></i>
                </div>
              </a>
            </div>
            <div class="product-card">
              <a class="product-link" href="#">
                <picture class="product-picture">
                  <img
                    class="product-image"
                    src="resources/images/PNG/products/product-2.png"
                    alt="Product Image 2"
                  />
                </picture>
                <div class="product-content">
                  <div class="product-name">
                    <h3 class="product-subtitle">Coats & Parkas</h3>
                    <p class="product-description">Explore Now!</p>
                  </div>
                  <i class="product-arrow fas fa-arrow-right"></i>
                </div>
              </a>
            </div>
            <div class="product-card">
              <a class="product-link" href="#">
                <picture class="product-picture">
                  <img
                    class="product-image"
                    src="resources/images/PNG/products/product-3.png"
                    alt="Product Image 3"
                  />
                </picture>
                <div class="product-content">
                  <div class="product-name">
                    <h3 class="product-subtitle">Tees & T-Shirt</h3>
                    <p class="product-description">Explore Now!</p>
                  </div>
                  <i class="product-arrow fas fa-arrow-right"></i>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap 5.3.0 JavaScript CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome 5.15.3 JavaScript CDN (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <!-- Glide.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="js/glide.js"></script>
  </body>
</html>
